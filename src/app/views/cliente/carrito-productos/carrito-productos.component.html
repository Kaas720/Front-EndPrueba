<div *ngFor="let item of productos">
    <div style="padding: 10px; margin: 30px; border:1px solid green;">
        <p>Nombre: {{item.nombre}}</p>
        <p>Precio Unitario: {{item.precio}}</p>
        <p>Cantidad a llevar: {{item.cantidad}}</p>
        <p>Precio Final: {{item.precio*item.cantidad}}</p>
    </div>
</div>
<button>Pagar</button>
<button (click)="regresarPaginaAnterior()">Regresar</button>
